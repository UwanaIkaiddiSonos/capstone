<!-- Character creation  -->
<h2>Add a character</h2>
<form id="charfrm">
  Character name: <input type="text" name="character"><br>
  Character text color: <input type="color" name="color_hex"><br>
  <input type="button" value="Add character">
</form>

<!-- Add music -->
<h2>Add background music</h2>
<form id="musicfrm">
  Music file (w/ file extention): <input type="text" name="music_file"><br>
  <input type="button" value="Add music">
</form>

<!-- Add scene -->
<h2>Add scene and transition</h2>
<form id="scenefrm">
  Background image: <input type="text" name="backgorund"><br>
  Transition(optional): 
  <input list="transitions">
  <datalist id="transitions">
    <option value="fade"></option>
    <option value="dissolve"></option>
    <option value="pixellate"></option>
  </datalist>
</form>
